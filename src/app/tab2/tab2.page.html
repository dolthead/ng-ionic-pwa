<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-input [(ngModel)]="message" label="Message to Speak" labelPlacement="stacked"></ion-input>
  <ion-button expand="block" (click)="handleSpeak()">Speak Message</ion-button>

</ion-content>
