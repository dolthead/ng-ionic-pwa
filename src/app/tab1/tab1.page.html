<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Angular Ionic PWA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-input type="number" [(ngModel)]="badgeCount" label="Badge Count" labelPlacement="stacked"></ion-input>
  <ion-button expand="block" (click)="setBadgeCount(badgeCount)">Set Badge Count</ion-button>
  <ion-button expand="block" (click)="setBadgeCount(0)">Reset</ion-button>

</ion-content>
